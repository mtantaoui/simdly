name: Test Publish AVX2 (Dry Run)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test-avx2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-avx2-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-avx2-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy with AVX2 features
        run: cargo clippy --all-targets -- -D warnings

      - name: Build with AVX2 features
        run: |
          export RUSTFLAGS="-C target-feature=+avx2"
          cargo build --release

      - name: Run tests with AVX2
        run: |
          export RUSTFLAGS=-C target-feature=+avx2"
          cargo test --release

      - name: Build documentation with AVX2
        run: |
          RUSTDOCFLAGS="--cfg avx2" cargo doc --no-deps

  dry-run-publish-avx2:
    needs: build-and-test-avx2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Dry run publish with AVX2
        run: |
          echo "üîç DRY RUN MODE - Testing crate publication for develop branch (AVX2)"
          export RUSTFLAGS="-C target-feature=+avx2"
          cargo publish --dry-run --token ${{ secrets.CRATE_TOKEN }}
