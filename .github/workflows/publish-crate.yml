name: Publish to crates.io

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (test without publishing)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build with CPU feature detection
        run: cargo build --release

      - name: Run tests
        run: |
          cargo test --release
          
          # Also test with explicit AVX2 if available
          if grep -q avx2 /proc/cpuinfo; then
            echo "AVX2 detected, running AVX2-specific tests"
            RUSTFLAGS="-C target-feature=+avx2" cargo test --release --features avx2 || true
          fi

      - name: Build documentation
        run: |
          RUSTDOCFLAGS="--cfg avx2" cargo doc --all-features --no-deps

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Dry run publish
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "üîç DRY RUN MODE - Testing crate publication"
          cargo publish --dry-run --token ${{ secrets.CRATE_TOKEN }}

      - name: Publish to crates.io
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "üöÄ Publishing to crates.io"
          cargo publish --token ${{ secrets.CRATE_TOKEN }}