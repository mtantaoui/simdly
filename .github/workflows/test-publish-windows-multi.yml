name: Test Publish Windows Multi-Arch (Dry Run)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test-windows-avx2:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-avx2-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-avx2-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy with AVX2 features
        run: cargo clippy --all-targets -- -D warnings

      - name: Build with AVX2 features (native)
        run: |
          $env:RUSTFLAGS="-C target-cpu=haswell -C target-feature=+avx2"
          cargo build --release

      - name: Run tests with AVX2 (native)
        run: |
          $env:RUSTFLAGS="-C target-cpu=haswell -C target-feature=+avx2"
          cargo test --release

  build-and-test-windows-aarch64:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: aarch64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-aarch64-cargo-

      - name: Build with NEON features (cross-compile)
        run: |
          $env:RUSTFLAGS="-C target-cpu=cortex-a76 -C target-feature=+neon"
          cargo build --release  --target aarch64-pc-windows-msvc

      - name: Build documentation
        run: |
          $env:RUSTDOCFLAGS="--cfg avx2 --cfg neon"
          cargo doc --no-deps

  dry-run-publish-windows:
    needs: [build-and-test-windows-avx2, build-and-test-windows-aarch64]
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Dry run publish
        run: |
          echo "üîç DRY RUN MODE - Testing crate publication for develop branch (Windows Multi-Arch)"
          cargo publish --dry-run --token ${{ secrets.CRATE_TOKEN }}
