name: Test Publish macOS Multi-Arch (Dry Run)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-and-test-macos-aarch64:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-aarch64-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy with NEON features
        run: cargo clippy --all-targets -- -D warnings

      - name: Build with NEON features (native)
        run: |
          export RUSTFLAGS="-C target-feature=+neon"
          cargo build --release

      - name: Run tests with NEON (native)
        run: |
          export RUSTFLAGS="-C target-feature=+neon"
          cargo test --release

  build-and-test-macos-x86_64:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-x86_64-cargo-

      - name: Build with AVX2 features (native Intel)
        run: |
          export RUSTFLAGS="-C target-cpu=haswell -C target-feature=+avx2"
          cargo build --release

      - name: Run tests with AVX2 (native Intel)
        run: |
          export RUSTFLAGS="-C target-feature=+avx2"
          cargo test --release

      - name: Build documentation
        run: |
          RUSTDOCFLAGS="--cfg avx2" cargo doc --no-deps

  dry-run-publish-macos:
    needs: [build-and-test-macos-aarch64, build-and-test-macos-x86_64]
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Dry run publish
        run: |
          echo "üîç DRY RUN MODE - Testing crate publication for develop branch (macOS Multi-Arch)"
          cargo publish --dry-run --token ${{ secrets.CRATE_TOKEN }}
